
<div diff="currentResultDiff">
    <select id="resultSelector" ng-model="selectedSummary" ng-change="selectResultDiff(selectedSummary)">
        <option ng-repeat="summary in batchResult.reportResultSummaries"
                ng-class="{pass:summary.distortion == 0, fail:summary.distortion != 0}"
                ng-selected="summary.resultDiffId == currentResultDiff.id"
                value="{{summary.resultDiffId}}"
                >{{summary.name}}</option>
    </select>
    <a class="clickable" id="goPrevLink"><i class="livicon" data-n="angle-double-left" data-s="18" data-c="#666" data-hc="#000" data-onparent="true"></i></a>
    <a class="clickable" id="goNextLink"><i class="livicon" data-n="angle-double-right" data-s="18" data-c="#666" data-hc="#000" data-onparent="true"></i></a>
    <script>
        $("#goPrevLink").click(function(){
            $("#resultSelector").prop("selectedIndex", $("#resultSelector").prop("selectedIndex")-1);
            $("#resultSelector").change();
        });
        $("#goNextLink").click(function(){
            $("#resultSelector").prop("selectedIndex", $("#resultSelector").prop("selectedIndex")+1);
            $("#resultSelector").change();
        });
        jwerty.key('j', function(){
            $("#goNextLink").click();
        });
        jwerty.key('k', function(){
            $("#goPrevLink").click();
        });
    </script>
</div>
