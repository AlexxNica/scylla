<div>
    <div class="pull-right">
        <a class="btn btn-primary" ng-click="showNewReport = true"><i class="livicon shadowed" data-n="plus-alt" data-s="18" data-c="white" data-hc="0" data-onparent="true"></i> New</a>
    </div>
    <h1>Reports</h1>
    <div class="media" ng-repeat="report in reports">
        <a class="pull-left" href="#">
            <img class="media-object bigThumb" ng-src="{{ getThumbnail(report) }}">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><a ng-href="#/reports/{{report._id}}">{{report.name}}</a>
                <a ng-click="deleteReport(report);" class="clickable"><i class="livicon shadowed" data-n="trash" data-s="24" data-c="#666" data-hc="#600" data-onparent="true" title="Delete Report"></i></a></h4>
            <span>Stats</span>
        </div>
    </div>
    <div id="newReport" class="modal hide fade" tabindex="-1" modal="showNewReport" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Create a New Report</h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-error" style="display:none">
                    There was an error.
                </div>
                <form class="form-horizontal" ng-submit="addReport(newReportTitle, newReportUrl)">
                    <input id="report-title" type="text" ng-model="newReportTitle"
                           placeholder="Identifiable Report Name" required
                           class="input-xxlarge" />
                    <input id="report-url" type="text" ng-model="newReportUrl"
                           placeholder="http://app.simplymeasured.com/report/id" required
                           class="input-xxlarge" />
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary" ng-click="addReport(newReportTitle, newReportUrl)">Add Report</button>
            </div>
    </div>
    <div id="deleteReport" class="modal hide fade" tabindex="-1" modal="showDeleteReport" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="deleteModalLabel">Delete Report</h3>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this report?<br/>
            {{reportToDelete.results.length}} Results and all associated diffs will be deleted as well.
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary" ng-click="confirmDeleteReport(reportToDelete)">Delete Report</button>
        </div>
    </div>
</div>
