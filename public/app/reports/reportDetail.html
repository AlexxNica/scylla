<div>
    <h2>
        {{report.name}}
        <a data-toggle="modal" data-target="#editReport" class="clickable"><i class="icon-edit" title="Edit Report"></i></a>
    </h2>
    <div class="media {{getResultClass(result)}}" ng-repeat="result in report.results">
        <a class="pull-left" href="#">
            <img class="media-object bigThumb" ng-src="{{result.result}}">
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{formatResultHeader(result)}}
                <i class="icon-star gold masterStar" title="Master"></i>
                <a class="clickable notMasterStar" ng-click="setNewMaster(result)"><i class="icon-star-empty actionColor" title="Set as New Master"></i></a>
            </h4>
            <ol>
                <li ng-repeat="diff in result.diffs" class="diff {{getDiffClass(diff)}}">
                    <span class="resultA">{{dateFormat(diff.reportResultAName)}}</span>
                    <i class="icon-arrow-right"></i>
                    <span class="resultB">{{dateFormat(diff.reportResultBName)}}</span>
                    <span class="distortion">{{diff.distortion}}</span>
                    <span class="viewDiff"><a href="#/diffs/{{diff.id}}" class="clickable"><i class="icon-eye-open" title="View Diff"></i></a></span>
                </li>
            </ol>
        </div>
    </div>
    <div id="editReport" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Edit Report</h3>
        </div>
        <div class="modal-body">
            <div class="alert alert-error" style="display:none">
                There was an error.
            </div>
            <form class="form-horizontal" ng-submit="editReport(report)">
                <input id="report-title" type="text" ng-model="report.name"
                       placeholder="Identifiable Report Name" required
                       class="input-xxlarge" />
                <input id="report-url" type="text" ng-model="report.url"
                       placeholder="http://app.simplymeasured.com/report/id" required
                       class="input-xxlarge" />
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary" ng-click="editReport(report)">Save Report</button>
        </div>
    </div>
</div>
