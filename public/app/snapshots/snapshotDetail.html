<div class="snapshotDetails">
    <div class="page">
        <h2>Snapshot of: <span class="name"><a href="#/pages/{{snapshot.page.id}}">{{snapshot.page.name}}</a></span></h2>
        <span class="url"><a href="{{snapshot.page.url}}" target="_blank">{{snapshot.page.url}} <i class="icon-external-link-sign" title="View Page"></i></a></span>
    </div>

    <div class="console">
        <h3>Console Output</h3>
        <pre>{{snapshot.console}}</pre>
    </div>
    <div class="message">
        <h3>Additional Messages</h3>
        {{snapshot.message}}
    </div>
    <div class="notes">
        <h3>Notes</h3>
        {{snapshot.notes}}
    </div>
    <div class="params">
        <h3>Parameters</h3>
        {{snapshot.params}}
    </div>


</div>
<h2>Primary Image</h2>
<span>Captured: {{snapshot.image.createdAt | dateFormatter}}</span><br />
<img src="{{snapshot | snapshotImage}}"/>
